server.port=0

# SPRING
spring.main.banner-mode=off

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_1?createDatabaseIfNotExist=true
spring.datasource.username=
